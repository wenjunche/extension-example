<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Testing Extensions in Runtime</title>
</head>
<script>
        document.addEventListener('DOMContentLoaded', () => {

            document.getElementById("extpage").onclick = () => {
                fin.Application.start({uuid: 'extpage', url:'chrome://extensions/', autoShow:true})
            };
        });

</script>
<body>
    <div>
        <button id="extpage">Show Extension Page</button>
    </div>
    <div id="div1"></div>
    <iframe width="420" height="450" src="https://example.com" frameborder="0" allowfullscreen></iframe>
</body>
</html>
