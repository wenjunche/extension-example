<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Testing Extensions in Runtime</title>
</head>
<script>
        document.addEventListener('DOMContentLoaded', () => {

            document.getElementById("extpage").onclick = () => {
                fin.Application.start({uuid: 'extpage', url:'chrome://extensions/', autoShow:true})
            };
        });

</script>
<body style="font-family: sans-serif;">
    <div>Testing page for Chrome extensions for Runtime</div>
    <br>
    <div>
        <button id="extpage">Show Extension Page</button>
    </div>
    <div id="div1"></div>
    <div>
        <a href="https://cdn.openfin.co/release/rvm/latest" download=true>Download RVM</a><br>
        <a href="https://cdn.openfin.co/release/runtime/20.91.61.14" download=true>Download Cancelled</a>
    </div>
    <iframe width="420" height="450" src="https://example.com" frameborder="0" allowfullscreen></iframe>
</body>
</html>
